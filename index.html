<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day/Night World Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Day/Night World Map</h1>
        <div class="map-container">
            <img id="worldMap" src="BlankMap-Equirectangular.svg" alt="World Map">
            <canvas id="mapCanvas" width="1000" height="500"></canvas>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: rgba(0,0,50,0.7);"></div>
                <span>Night</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: rgba(0,0,50,0.4);"></div>
                <span>Twilight</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #FFD700;"></div>
                <span>‚òÄ Sun Position</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #E0E0E0;"></div>
                <span>üåô Moon Position</span>
            </div>
            <div id="locationLegend" class="legend-item" style="display: none;">
                <div class="legend-color" style="background-color: #FF4444; border: 2px solid #FFFFFF;"></div>
                <span>üìç Your Location</span>
            </div>
        </div>

        <div class="solar-info-panel" data-pixel-perfect="true">
            <div class="info-column date-column">
                <div class="column-label">DATE</div>
                <div id="currentDate" class="column-value"></div>
                <div id="dayLength"></div>
            </div>
            <div class="info-column sun-column">
                <div class="column-label">SUN TIMES</div>
                <div id="sunTimes" class="column-value">
                    <div id="sunrise"></div>
                    <div id="sunset"></div>
                </div>
            </div>
            <div class="info-column moon-column">
                <div class="column-label">MOON PHASE</div>
                <div id="moonPhase" class="column-value">
                    <div id="moonSymbol"></div>
                    <div id="moonPhaseName"></div>
                </div>
            </div>
        </div>

        <div class="info" data-pixel-perfect="true">
            <div class="info-column">
                <div class="column-label">SUN POSITION</div>
                <div id="sunPosition" class="column-value"></div>
            </div>
            <div class="info-column">
                <div class="column-label">MOON POSITION</div>
                <div id="moonPosition" class="column-value"></div>
            </div>
        </div>
        
        <footer class="footer">
            <p>
                <a href="https://github.com/lanrat/day-night-map" target="_blank" rel="noopener noreferrer">
                    View Source & Documentation on GitHub
                </a>
            </p>
        </footer>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.js"></script>
    <script src="script.js"></script>
</body>
</html>
